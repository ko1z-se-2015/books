<form action="/action_page.php">
  <div class="container">
    <br>
    <h1>Регистрация</h1>
    <p>Пожалуйста заполните форму</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Введите Email" name="email" id="email" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Повтор пароля</b></label>
    <input type="password" placeholder="Повторите пароль" name="psw-repeat" id="psw-repeat" required>
    <button type="submit" ><b>Отправить</b></button>
    <hr>

  </div>

  <div class="container signin">
    <p>Создавая аккаунт вы соглашаетесь с нашими <a href="#">Условиями конфиденциальности</a>.</p>

  </div>
